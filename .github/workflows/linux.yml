name: Linux
on:
  push:
    branches:
      - '**'
      - '!dependabot/**'
    tags:
      - '**'
  pull_request:
concurrency:
  group: ${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true
jobs:
  test:
    name: ${{ matrix.image }}
    strategy:
      fail-fast: false
      matrix:
        image:
          - arch-linux
          - debian-12
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
      - name: Install dependencies to generate configure
        run: |
          sudo apt update
          sudo apt install -y -V \
            autoconf \
            autoconf-archive \
            libtool
      - name: Generate configure
        run: |
          ./autogen.sh
          cd libgcroots
          ./autogen.sh
      - name: Build Docker image
        run: |
          docker compose build ${{ matrix.image }}
      - name: Run Docker image
        run: |
          docker compose run ${{ matrix.image }}
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Build Docker image
        run: |
          docker compose build debian-12-release
      - name: Run Docker image
        run: |
          docker compose run debian-12-release
      - uses: actions/upload-artifact@v4
        with:
          name: source
          path: |
            *.sum
            *.tar.*
      - name: Prepare release note
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ruby \
            -e 'print("## SigScheme ");
                puts(ARGF.read.split(/^## /)[1].
                       gsub(/\[(GH-\d+)\]\(.+?\)/) {$1}.
                       strip)' \
            NEWS.md | tee release-note.md

          previous_tag=$(gh release list \
                           --jq '.[].tagName' \
                           --json tagName \
                           --limit 1)

          echo | tee -a release-note.md
          echo "### Contributors" | tee -a release-note.md
          echo | tee -a release-note.md
          command_line="git shortlog -sn ${previous_tag}.."
          echo '```console' | tee -a release-note.md
          echo "\$ ${command_line}" | tee -a release-note.md
          ${command_line} | tee -a release-note.md
          echo '```' | tee -a release-note.md
      - name: Publish
        if: |
          github.ref_type == 'tag'
        id: create-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          title="$(head -n1 release-note.md | sed -e 's/^## //')"
          tail -n +2 release-note.md > release-note-without-version.md
          gh release create ${GITHUB_REF_NAME} \
            --discussion-category Announcements \
            --notes-file release-note-without-version.md \
            --title "${title}" \
            --verify-tag \
            sigscheme-${GITHUB_REF_NAME}*
